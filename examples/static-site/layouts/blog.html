<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">

    <header>
      <nav>
        {{ sitename }} |
        <a href="/">Home</a>
        |
        <a href="/blog">Blog</a>
        |
        <a href="/about">About</a>
      </nav>
    </header>
    <hr>

    <main>
      {{{ contents }}}

    <p>
      <strong>All Blog Posts:</strong>
    </p>
      <ul>
        {{#each collections.posts}}
          <li><a href="/{{this.path}}">{{this.title}}</a></li>
        {{else}}
          <p>
            There are no blog posts!
          </p>
        {{/each}}
      </ul>
    </main>


    <hr>
    <footer>
      <p>Generated with {{ generatorname }} &mdash; <a href="{{ generatorurl }}">{{ generatorurl }}</a></p>
    </footer>

  </div>

</body>
</html>
